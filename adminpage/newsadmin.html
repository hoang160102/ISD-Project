<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="./admincss/newsadmin.css">
    <title>Document</title>
</head>
<body>
    <div id="main">
        <div id="header">
            <div class="nav-header">
                <a class="toWebsite" href="../homepage.html">Vào trang web</a>
                <div class="nav-account">
                    <div class="username"></div>
                    <div class="logout">Đăng xuất</div>
                </div>
            </div>
        </div>
        <div class="nav-bar">
            <div class="nav-menu" style="font-size: 25px; color: #ccc;">
                <i class="fa fa-user" style="margin-right: 10px;"></i>
                <div class="admin">Administrator</div>
            </div>
            <div class="nav-menu">
                <i class="fa fa-home mgright"></i>
                <div class="nav-title">Trang chủ Admin</div>
            </div>
            <div class="nav-menu" onclick="navigateToUser()">
                <i class="fa fa-users mgright"></i>
                <div class="nav-title">Quản trị khách hàng</div>
            </div>
            <div class="nav-menu" onclick="navigateToService()">
                <i class="fa fa-hotel mgright"></i>
                <div class="nav-title">Quản trị dịch vụ</div>
            </div>
            <div class="nav-menu" onclick="navigateToNews()">
                <i class="fa fa-newspaper mgright"></i>
                <div class="nav-title">Quản trị tin tức</div>
            </div>
        </div>
        <div id="content">
            <div class="header-content">
                <div class="home-title">
                    <i class="fa fa-home"></i>
                    <div class="admin-home-title">Trang chủ</div>
                </div>
                <i class="fa fa-angle-right"></i>
                <div class="list">Quản trị tin tức</div>
            </div>
            <div class="content">
                <input onkeyup="filterNews()" id="search" type="text" placeholder="Tìm kiếm tin tức">
                <button>
                    <i class="fa fa-plus"></i>
                    Thêm mới
                </button>
                <table style="border-left: 1px solid #ccc;">
                    <thead>
                        <tr>
                            <th style="width: 10%;"></th>
                            <th style="width: 30%;">Tiêu đề</th>
                            <th style="width: 25%;">Ảnh 1</th>
                            <th style="width: 25%;">Ảnh 2</th>
                            <th>Chỉnh sửa</th>
                        </tr>
                    </thead>
                    <tbody class="news-table">
                        
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div id="modal">
        <div class="modal-content">
            <div class="modal-header">
                <span>Thông tin tin tức</span>
                <i class="fa fa-close"></i>
            </div>
            <div class="modal-add-service">
                <div class="form-control">
                    <label for="name">Tiêu đề:</label>
                    <div class="input-box">
                        <input type="text" id="name" name="name">
                        <div class="error"></div>
                    </div>
                </div>
                <div class="form-control">
                    <label for="files">Hình ảnh </label>
                    <div class="input-box">
                        <input style="padding: 0;" type="file" id="file-upload" name="files" multiple>
                        <div class="error"></div>
                    </div>
                </div>
                <div class="form-control">
                    <label>Thông tin chính:</label>
                    <div class="input-box">
                        <textarea placeholder="Nội dung" rows="5" name="subject" id="main-subject"></textarea>
                        <div class="error"></div>
                    </div>
                </div>
                <div style="margin-top: 20px;" class="form-control">
                    <label>Thông tin mô tả:</label>
                    <div class="input-box">
                        <textarea placeholder="Nội dung" rows="10" name="subject" id="subject"></textarea>
                        <div class="error"></div>
                    </div>
                </div>
            </div>
            <div class="footer-modal">
                <button class="cancel">Hủy</button>
                <button onclick="createNews()" class="upload">Đăng</button>
            </div>
        </div>
    </div>
    <div id="update-modal">
        <div class="modal-content">
            <div class="modal-header">
                <span>Thông tin tin tức</span>
                <i class="fa fa-close"></i>
            </div>
            <div class="modal-update-news">
                <div class="form-control">
                    <label for="name">Tiêu đề:</label>
                    <div class="input-box-update">
                        <input class="title-update" type="text" id="name" name="name">
                        <div class="error-update"></div>
                    </div>
                </div>
                <div class="form-control">
                    <label for="files">Hình ảnh </label>
                    <div class="input-box-update">
                        <input style="padding: 0;" class="image-update" type="file" id="file-upload" name="files" multiple>
                        <div class="error-update"></div>
                    </div>
                </div>
                <div class="form-control">
                    <label>Thông tin chính:</label>
                    <div class="input-box-update">
                        <textarea placeholder="Nội dung" rows="5" name="subject" id="main-subject-update"></textarea>
                        <div class="error-update"></div>
                    </div>
                </div>
                <div style="margin-top: 20px;" class="form-control">
                    <label>Thông tin mô tả:</label>
                    <div class="input-box-update">
                        <textarea placeholder="Nội dung" rows="10" name="subject" id="subject-update"></textarea>
                        <div class="error-update"></div>
                    </div>
                </div>
            </div>
            <div class="footer-modal">
                <button class="cancel-update">Hủy</button>
                <button onclick="updateNews()" class="update">Lưu</button>
            </div>
        </div>
    </div>
    <div id="delete-user-modal">
        <div class="modal-notify">
            <i class="close-del fa fa-close"></i>
            <div class="delete-content">
                <span>Bạn có chắc chắn muốn xóa ?</span>
            </div>
            <div class="modal-footer">
                <button class="cancel-delete">Hủy</button>
                <button class="delete">Xóa</button>
            </div>
        </div>
    </div>
    <script src="./adminjs/admin.js"></script>
    <script src="./adminjs/news.js"></script>
</body>
</html>
